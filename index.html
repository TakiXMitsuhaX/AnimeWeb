<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <div id="lds-ellipsis" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    <div id="container" class="container">
        <div class="sidenav">

            <div class="search-container">
                <input id="user-input" placeholder="Search...">

            </div>
            <nav>

                    <li class="nav-item" data-target="about">‚ùî ABOUT</li>

            </nav>
        </div>
        <div class="content">
            <div class="div2">
                <!-- Add this HTML structure for the loading container inside the "home" page -->
                <div id="home" class="page active">
                    <div id="top" class="top">TOP AIRING</div>
                    <div id="image-container" class="image-container">
                        <!-- Images will be dynamically added here -->
                    </div>
                    <div id="recent" class="recent">RECENT RELEASE</div>
                    <div id="image-container-recent" class="image-container-recent">
                        <!-- Images will be dynamically added here -->
                    </div>
                    <div id="popular" class="popular">POPULAR</div>
                    <div id="image-container-popular" class="image-container-popular">
                        <!-- Images will be dynamically added here -->
                    </div>
                    <div id="movie" class="movie">MOVIES</div>
                    <div id="image-container-movie" class="image-container-movie">
                        <!-- Images will be dynamically added here -->
                    </div>
                    <div id="genre-romance" class="genre-romance">ROMANCE</div>
                    <div id="image-container-genre-romance" class="image-container-genre-romance">

                    </div>

                </div>

                <div id="season" class="page">

                </div>

                <div id="about" class="page">

                </div>

                <div id="search" class="page">
                    <div id="search-anime-results" class="search-anime-results">RESULTS</div>
                    <div id="image-container-search" class="image-container-search">
                        <!-- Images will be dynamically added here -->
                    </div>
                </div>

                <div id="description" class="page">
                    <div class="description-container">
                        <div id="back-button" class="back-button">BACK</div>
                        <div id="anime-description" class="anime-description"></div>
